services:
  - type: web
    name: minesweeper-server
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.6
      - key: SECRET_KEY
        generateValue: true
